defaultSeverity: error
extends:
  - tslint-config-airbnb
rules:
  align:
    - true
    # - arguments
    - elements
    - members
    - parameters
    - statements
  import-name: false
  max-line-length: false
  no-console: true
  no-trailing-whitespace: true
  object-shorthand-properties-first: false
  semicolon:
    - true
    - never
  strict-boolean-expressions: false #// https://github.com/palantir/tslint/issues/3279
  ter-indent:
    - true
    - 2
    - SwitchCase: 0
  trailing-comma:
    - true
    - multiline: never
      singleline: never
  variable-name:
    - true
    - ban-keywords
